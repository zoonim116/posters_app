<ion-view ng-controller="LoginController">
  <ion-content>
<div class="bar bar-header">
  <div class="h1 title"> Welcome </div>
</div>
<div class="content has-header" >
  <form name="personForm" novalidate="">
   <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" name="username" ng-model="person.username" ng-minlength="1" ng-maxlength="20" required="">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="person.password" ng-minlength="1" ng-maxlength="20" required="">
      </label>
  </div>
  <div class="padding">
      <button class="button button-block button-positive" ng-disabled="personForm.$invalid" ng-click="go(person)" >Sign In</button>
  </div>
  <div class="padding errorMessage">
     {{errorMessage}}
  </div>
  </form>
</div>
</ion-content>
</ion-view>
